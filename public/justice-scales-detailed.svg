<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Основание весов -->
  <rect x="30" y="56" width="4" height="8" fill="#1A202C" rx="1"/>
  
  <!-- Стойка весов -->
  <rect x="31" y="16" width="2" height="40" fill="#1A202C"/>
  
  <!-- Поперечная балка -->
  <rect x="8" y="16" width="48" height="3" fill="#1A202C" rx="1.5"/>
  
