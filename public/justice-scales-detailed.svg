  <path d="M40 24 Q48 28 56 24" fill="none" stroke="#1A202C" stroke-width="2"/>
  
  <!-- Цепочки левой чаши -->
  <line x1="16" y1="16" x2="16" y2="22" stroke="#1A202C" stroke-width="1.5"/>
  <line x1="16" y1="22" x2="12" y2="26" stroke="#1A202C" stroke-width="1"/>
  <line x1="16" y1="22" x2="20" y2="26" stroke="#1A202C" stroke-width="1"/>
  
