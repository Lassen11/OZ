  <rect x="31" y="8" width="2" height="12" fill="#2D3748" rx="1"/>
  <path d="M30 8 L34 8 L33 4 Z" fill="#2D3748"/>
  <rect x="30.5" y="20" width="3" height="2" fill="#2D3748" rx="0.5"/>
  
  <!-- Символы справедливости -->
  <text x="16" y="28" font-family="serif" font-size="8" fill="#1A202C" text-anchor="middle">⚖</text>
  <text x="48" y="28" font-family="serif" font-size="8" fill="#1A202C" text-anchor="middle">⚖</text>
  
